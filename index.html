<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Shake & Gesture Recognition | AI Powered</title>
    <meta name="description"
        content="Real-time hand gesture recognition using AI. Detects hand shakes, open hands, fists, and more.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="emoji">ü§ù</span>
                Hand Shake Recognition
            </h1>
            <p class="subtitle">Show a Hand Shake or other gestures to the camera</p>
        </header>

        <main class="main-content">
            <!-- Camera Section -->
            <div class="camera-section">
                <div class="camera-container" id="cameraContainer">
                    <video id="webcam" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>

                    <!-- Loading State -->
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                        <p class="loading-text">Initializing Hand Tracking...</p>
                    </div>

                    <!-- Error State -->
                    <div class="error-overlay hidden" id="errorOverlay">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <p class="error-text" id="errorText">Camera access denied</p>
                        <button class="retry-btn" id="retryBtn">Retry</button>
                    </div>
                </div>

                <!-- Gesture Display -->
                <div class="gesture-display" id="gestureDisplay">
                    <div class="gesture-label" id="gestureLabel">
                        <span class="gesture-emoji" id="gestureEmoji">üëã</span>
                        <span class="gesture-text" id="gestureText">Show your hands</span>
                    </div>
                    <!-- Confidence bar removed as it varies by gesture logic, kept simple for now -->
                </div>
            </div>


        </main>

        <footer class="footer">
            <p>Powered by MediaPipe Hands ‚Ä¢ Real-time AI Detection</p>
        </footer>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- App Script -->
    <script src="script.js"></script>
</body>

</html>
